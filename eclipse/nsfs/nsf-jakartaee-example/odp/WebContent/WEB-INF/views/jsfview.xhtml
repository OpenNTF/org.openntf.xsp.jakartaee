<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
	
    <h:head>
        <title>MVC + Facelet Hello World</title>
    </h:head>
    <h:body>
    	<h2>I am a Facelet view served by MVC</h2>
    	
    	<dl>
    		<dt>facesContext</dt>
    		<dd><h:outputText value="${facesContext}"/></dd>
    		
    		<dt>requestGuy.message</dt>
    		<dd><h:outputText value="${requestGuy.message}"/></dd>
    		
    		<dt>Project Stage</dt>
    		<dd><h:outputText value="${facesContext.application.projectStage}"/></dd>
    		
    		<dt>facesContext.externalContext.context</dt>
    		<dd><h:outputText value="${facesContext.externalContext.context}"/></dd>
    		
    		<dt>Request Method</dt>
    		<dd><h:outputText value="${facesContext.externalContext.request.method}"/></dd>
    		
    		<dt>Model value</dt>
    		<dd><h:outputText value="${setByController}"/></dd>
    	</dl>
    	
    	<fieldset>
    		<legend>Example Form</legend>
    		<h:form>
    			<h:inputText id="appGuyProperty" value="#{applicationGuy.beanProperty}"/>
    			<h:commandButton value="Refresh">
    				<f:ajax execute="appGuyProperty" render="formOutput"/>
    			</h:commandButton>
    			
    			<p><h:outputText id="formOutput" value="#{applicationGuy.beanProperty}"/></p>
    		</h:form>
    	</fieldset>
    </h:body>
</f:view>
