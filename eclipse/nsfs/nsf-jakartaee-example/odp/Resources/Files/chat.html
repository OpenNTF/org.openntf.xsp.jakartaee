<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JNX Webapp Console</title>
        <style>
            html, body {
                padding: 0;
                margin: 0;
            }
            body {
                display: grid;
                height: 100vh;
                grid-template-areas: ". connect"
                                     "output output"
                                     "command command";
                
                grid-template-columns: auto 100px;
                grid-template-rows: 50px auto 50px;
            }
            #output {
                grid-area: output;
                background-color: rgb(50, 50, 50);
                color: white;
                font-size: 12px;
                font-family: "Consolas", monospace;
                margin: 0;
                overflow: auto;
                white-space: pre-wrap;
            }
            #message {
                grid-area: command;
            }
            #message {
                overflow: auto;
                background-color: white;
                color: black;
                display: block;
                font-size: 16px;
                line-height: 16px;
                padding: 20px;
                margin: 0;
                font-family: "Consolas", monospace;
            }
        </style>
        <script>
            function sendCommand() {
                const message = document.getElementById("message").value;
                document.getElementById("message").value = "";
                fetch("xsp/app/sseChat", {
                        method: "POST",
                        body: new URLSearchParams({
                            message: message
                        })
                    })
                    .then(res => res.text())
                    .then(text => {
                        appendLogLine(text);
                    })
                return false;
            }
            
            function appendLogLine(line) {
                const output = document.getElementById("output");
                const entry = document.createElement("div");
                entry.innerText = line;
                output.appendChild(entry);
                output.scrollTop = output.scrollHeight;
            }
            
            let eventSource = null;
            function connect() {
            	console.log("going to connect")
                if(eventSource) {
                    eventSource.close();
                }
                const output = document.getElementById("output");
                output.innerHTML = "";
                
                eventSource = new EventSource("xsp/app/sseChat");
                
                const dataBuf = [];
                eventSource.addEventListener("message",  (event) => {
                    const lineObj = JSON.parse(event.data);
                    if(lineObj.message.trim() != "") {
                        console.debug("Processing message data", lineObj);
                        appendLogLine(lineObj.message);
                    }
                });
                eventSource.onerror = function (err) {
                    console.error("EventSource failed:", err);
                };
            }
            
            window.addEventListener("load", () => {
                document.body.addEventListener("beforeunload", () => {
                    if(eventSource != null) {
                        eventSource.close();
                    }
                })
            });
        </script>
    </head>
    <body>
        <button id="connect" onClick="connect()">Connect</button>
    
        <div id="output"></div>
        
        <input id="message" onKeyPress="event.keyCode == 13 ? sendCommand() : true" />
    </body>
</html>
